<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>多态</title>
  </head>
  <body></body>
  <script>
    // 动物发出声音
    var maskSound = function (animal) {
      if (animal instanceof Duck) {
        console.log("嘎嘎嘎");
      } else if (animal instanceof Dog) {
        console.log("汪汪汪");
      }
    };
    var Duck = function () {};
    var Dog = function () {};
    maskSound(new Duck());
    maskSound(new Dog());

    // 优化版 不变的分离出来
    var maskSound = function (animal) {
      animal.sound();
    };
    // 可变的单独封装，方便扩展，且扩展的时候只用新增代码，不用去修改代码
    var Duck = function () {};
    Duck.prototype.sound = function () {
      console.log("嘎嘎嘎");
    };
    var Dog = function () {};
    Dog.prototype.sound = function () {
      console.log("汪汪汪");
    };
    var Cat = function () {};
    Cat.prototype.sound = function () {
      console.log("喵喵喵");
    };
    maskSound(new Duck());
    maskSound(new Dog());
    maskSound(new Cat());
  </script>
</html>
